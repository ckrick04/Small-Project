<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - ContactsPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://colorhunt.co/palette/182747562b08647e68d8d8d8">
    <style>
        body {
            background-color: #ad8b73; 
        }
        .container {
            background-color: #ceab93;
            border-radius: 10px;
            padding: 20px;
        }
        .btn-primary {
            background-color: #562B08; 
            border-color: #e3caa5; 
        }
        .btn-primary:hover {
            background-color: #fffbe9; 
            border-color: #fffbe9; 
        }
        .register-header {
            color: #562B08; 
        }
        .form-group label {
            color: #562B08; 
        }
        .contact-box {
            background-color: #fff;
            border: 1px solid #562B08;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .contact-box .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <form action="/search_results" method="GET">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <br>
        <div id="contactsContainer"></div>
        <br>
        <div class="d-flex justify-content-center">
            <button onclick="doLogout()" class="btn btn-primary">Logout</button>
        </div>
        <p id="colorSearchResult"></p>
    </div>

    <script>
        const urlBase = 'http://urlBase';
        const extension = 'php';

        let userId = 0;
        let firstName = "";
        let lastName = "";

        function doLogin() {
            userId = 0;
            firstName = "";
            lastName = "";

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let tmp = { username: username, password: password };
            let jsonPayload = JSON.stringify(tmp);

            let url = urlBase + '/login.' + extension;

            let xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let jsonObject = JSON.parse(xhr.responseText);
                    userId = jsonObject.UserId;

                    if (userId < 1) {
                        alert("User/Password combination incorrect");
                        return;
                    }

                    firstName = jsonObject.firstName;
                    lastName = jsonObject.lastName;

                    window.location.href = "contactpage.html";
                }
            };
            xhr.send(jsonPayload);
        }

        function doLogout() {
            userId = 0;
            firstName = "";
            lastName = "";
            document.cookie = "firstName= ; expires = Thu, 01 Jan 1970 00:00:00 GMT";
            window.location.href = "index.html";
        }

        function doContacts(contacts) {
            const container = document.getElementById('contactsContainer');
            container.innerHTML = '';
            contacts.forEach(contact => {
                const contactBox = document.createElement('div');
                contactBox.className = 'contact-box';
                contactBox.innerHTML = `
                    <div class="d-flex justify-content-center">
                    <p><strong>&nbsp&nbspName:</strong> ${contact.name}</p>
                    <p><strong>&nbsp&nbspNumber:</strong> ${contact.number}</p>
                    <p><strong>&nbsp&nbspEmail:</strong> ${contact.email}</p>
                    <button class="btn btn-primary" onclick="editContact(${contact.id})">Edit  </button>
                    <button class="btn btn-danger" onclick="&nbspdeleteContact(${contact.id})">Delete</button>
                `;
                container.appendChild(contactBox);
            });
        }
        // need to figure out the alerts

        //function deleteContact(contactId) {
           // alert('Delete contact with ID ' + contactId);
        //}

        // testing doContacts function
        const contacts = [
            { id: 1, name: 'John Doe', number: '123-456-7890', email: 'john.doe@example.com' },
            { id: 2, name: 'Jane Smith', number: '098-765-4321', email: 'jane.smith@example.com' },
        ];
        doContacts(contacts);
    </script>
</body>
</html>
