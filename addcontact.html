<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./js/getSession.js"></script>
<script src="./js/addContact.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://colorhunt.co/palette/182747562b08647e68d8d8d8">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 primary-text-color">Add New Contact</h1>
        <form id="newContactForm">
            <div class="form-group">
                <label for="firstName">First Name <strong>*</strong></label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email <strong>*</strong></label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number (Format: XXX-XXX-XXXX) <strong>*</strong></label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div class="primary-text-color"><i>Required fields are indicated by an <strong>*</strong></i></div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Add Contact</button>
            </div>
            <div class="text-center mt-3">
                <a href="contactpage.html" class="hyperlink">Back to Contacts</a>
            </div>
        </form>
    </div>
</body>
</html>
