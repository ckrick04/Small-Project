<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - ContactsPage </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://colorhunt.co/palette/182747562b08647e68d8d8d8">
    <style>
        body {
            background-color: #ad8b73; 
        }
        .container {
            background-color: #ceab93;
            border-radius: 10px;
            padding: 20px;
        }
        .btn-primary {
            background-color: #562B08; 
            border-color: #e3caa5; 
        }
        .btn-primary:hover {
            background-color: #fffbe9; 
            border-color: #fffbe9; 
        }
        .register-header {
            color: #562B08; 
        }
        .form-group label {
            color: #562B08; 
        }
        .login-link {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4 Logout-header"></h1>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            type: 'POST',
            url: './api/logout.php',
            dataType: 'json',
            success: function(response) {
                $('.Logout-header').eq(0).html("You have been logged out successfully");
            },
            error: function(xhr) {
                $('.Logout-header').eq(0).html("Logout failed. Refresh this page to retry logout");
            }
        })
    });
</script>
</body>
</html>
